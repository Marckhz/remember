{% extends 'layout.html' %}
{% from 'helpers/_forms.html' import render_field %}


{% block container %}
	
	{% for index in database %}
		{% for item in index.added_problems %}
			<a href="{{ url_for('.get_problem', problem = item.problemName) }}">{{ item.problemName }}</a>			
		{% endfor%}

		{% for item in index.profile %}
			{{ item.name }}
		{% endfor %}

	{% endfor %}	

{% endblock %}
